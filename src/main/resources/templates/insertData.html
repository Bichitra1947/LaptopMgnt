<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Index</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-secondary" style="margin-top: 30px;">

	<div>
		<header class="text-center mb-4">
			<h1>Insert Your Data</h1>
			<h2 style="color: green;" th:text="${data1}"></h2>
			<h2 style="color:red;" th:text="${data2}"></h2>
		</header>
	</div>

	<div class="container ">
		<form th:action="@{/form} " th:object=${laptop} method="post">

			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Name" required>
				<label for="price">Price</label>
				<input type="text" class="form-control" id="price" th:field="*{price}" placeholder="Price" required>
				<div>
					<input type="submit" value="submit" class="btn btn-primary">
					<a href="/" class="btn btn-info">See all data</a>
				</div>
			</div>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
